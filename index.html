<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type=text/css>
        <title>Google</title>
    </head>
    <body>
        <!-- Header-->
        <div class =top-links>
            <ul>
                <li class=left-top><a href=https://www.google.com/intl/en/about/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header>About</a></li>
                <li class=left-top><a href=https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042>Store</a></li>
                <li class=right-top><a href=https://mail.google.com/mail/?tab=wm&ogbl>Gmail</a></li>
                <li class=right-top><a href=https://www.google.com/imghp?hl=en&tab=wi&ogbl>Images</a></li>
            </ul>
        </div>

        <!--Logo-->
        <div class="logo">
            <p ALIGN="CENTER">
                <img src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="Google Logo">
            </p>
        </div>
       
        <!-- Search-->
        <div id="searchform">
            <input type="text"></input>
        </div>
        <div id="buttons" ALIGN="CENTER">
            <input type="button" value="Google Search"></input>
            <input type="button" value="I'm Feeling Lucky"></input>
        </div>
        
        <!-- Footer-->
        <div id=footer>
            <footer>
                <ul>
                    <li class=foot-left><a href="#">Advertising</a></li>
                    <li class=foot-left><a href="#">Business</a></li>
                    <li class=foot-left><a href="#">How Search works</a></li>
                    <li class=foot-right><a href="#">Privacy</a></li>
                    <li class=foot-right><a href="#">Terms</a></li>
                    <li class=foot-right><a href="#">Settings</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
